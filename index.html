<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfy - Imersão Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">           
            <div>
                <div class="logo">
                    <a href="">
                        <img src="./icons/logo-spotify.png" alt="logo spotify">
                    </a>
                </div>
                
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>            
            </div>
        </nav>

        <div class="library">
            <div class="library_content">
                <button class="library__button">
                <span class="fa fas fa-book"></span>
                <span>SUA BIBLIOTECA</span>
            </button>
            <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie Sua Primeira Playlist</span>
                    <span class="text subtitle">É Facil, Vamos te Ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="cookies"></a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Portuges do Brasil</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
